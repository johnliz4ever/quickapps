apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'

android {
    compileSdkVersion 21
    buildToolsVersion "22.0.1"

    defaultConfig {
        applicationId "com.yoavst.quickapps"
        minSdkVersion 19
        //noinspection OldTargetApi
        targetSdkVersion 21
        versionCode 68
        versionName "4.2.1"
        resConfigs "ar", "ca", "de", "es", "fi", "fr", "he", "hu", "it", "iw", "ko", "nl", "pl", "pt", "ru", "tr"
        resConfigs "xhdpi", "xxhdpi", "xxxhdpi"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    lintOptions {
        abortOnError false
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')

    // Kotlin imports
    compile "org.jetbrains.kotlin:kotlin-android-sdk-annotations:$kotlin_version"
    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    compile 'com.github.yoavst:androidKotlin:1.0.5'

    // Google imports
    compile 'com.android.support:appcompat-v7:22.0.0'
    compile 'com.android.support:support-v13:22.0.0'
    compile 'com.android.support:cardview-v7:22.0.0'
    compile 'com.google.code.gson:gson:2.3'
    compile 'com.googlecode.libphonenumber:libphonenumber:6.2.2'
    compile 'com.google.android.gms:play-services-ads:7.0.0'
    // LG imports
//    compile 'com.lge.developer:qcircle-design-template:1.0.0'
    compile project(':designTemplate')
    provided files('LGQSlideAPIs.jar')
    // General imports
    compile 'com.malinskiy:materialicons:1.0.1'
    compile 'com.github.markushi:circlebutton:1.1'
    compile 'com.makeramen:roundedimageview:1.5.0'
    compile 'org.scribe:scribe:1.3.5'
    compile 'com.googlecode.mp4parser:isoparser:1.0.5.4'
    compile 'com.github.talenguyen:prettysharedpreferences:1.0.2'
    compile('com.actionbarsherlock:viewpagerindicator:2.4.1') {
        exclude module: 'support-v4'
    }
    //Barcode
    compile(name:'zxing-core', ext:'aar')
    compile(name:'zxing', ext:'aar')
    compile 'com.google.zxing:core:3.2.0'
    // transitive
    compile('com.daimajia.androidanimations:library:1.1.2@aar') {
        transitive = true
    }
    compile('com.mikepenz.aboutlibraries:library:4.5.5@aar') {
        transitive = true
    }
    compile('com.mikepenz.materialdrawer:library:2.0.3@aar') {
        transitive = true
    }
}

buildscript {
    ext.kotlin_version = '0.11.91.1'
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "org.jetbrains.kotlin:kotlin-android-extensions:$kotlin_version"
    }
}
